<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="/favicon.png">
    <title>The CookBook</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but The CookBook doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <script>
      if ('serviceWorker' in navigator) {
        // updates service worker on changes
        if (navigator.serviceWorker.controller) {
          const registrations = navigator.serviceWorker.getRegistration().then(
            (registration) => {
              registration.unregister();
            }
          )
        }
        //navigator.serviceWorker.register('/service-worker.js') add back later
      }
    </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
